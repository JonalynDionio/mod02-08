<body>

	<div class="container">

			<div class="clm">10</div>
			<div class="clm">11</div>
			<div class="clm">12</div>
		</div> <!-- end of clm -->

		<div class="row footer">
			<div class="col"></div>
		</div> <!-- end footer -->

	</div> <!-- end container -->


</body>
